<!DOCTYPE html>

    <body>
        <div class="container">
            <form
                id="form1"
                name="form1"

                action="loaitin_them.php"
            >
                <table
                    id="dstin"
                    align="center"
                    border="1"
                    cellpadding="4"
                    cellspacing="0"
                    width="600"
                >
                    <thead>
                        <tr>
                            <th colspan="5" align="left">
                                <input name"xoahet" id="xoahet" value="Xóa"
                                type="button"> <input name"chinhhet"
                                id="chinhhet" value="Chỉnh" type="button">
                            </th>

                            <td align="right">
                                <a href="loaitin_them.php">Thêm loại tin</a>
                            </td>
                            <td align="right">
                                <select name="cbothemnhieu" id="cbothemnhieu">
                                    <option value="1">1</option>
                                    <option selected="selected" value="2">
                                        2
                                    </option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <input
                                    name="btnthemnhieu"
                                    id="btnthemnhieu"
                                    value="Thêm"
                                    type="button"
                                />
                            </td>
                        </tr>
                        <tr class="hang">
                            <th align="left">
                                <input id="chonhet" type="checkbox" />
                            </th>
                            <th>idLT</th>
                            <th>Tên loại tin</th>
                            <th>Ẩn hiện</th>
                            <th>Thứ tự</th>
                            <th>Thể loại</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hang">
                            <td>
                                <input
                                    name="chon"
                                    id="chon-3"
                                    value="3"
                                    class="chon"
                                    type="checkbox"
                                />
                            </td>
                            <td>3</td>
                            <td>Du lịch</td>
                            <td width="100">Đang hiện</td>
                            <td>2</td>
                            <td><a href="theloai_xemds.php">Tin xã hội</a></td>
                            <td align="center" width="100">
                                <a href="loaitin_chinh.php?idLT=3">Chỉnh</a> |
                                <a
                                    href="loaitin_xoa.php?idLT=3"
                                    onclick="return confirm('Xóa hả?');"

                                >
                            </td>
                        </tr>
                        <tr class="hang">
                            <td>
                                <input
                                    name="chon"
                                    id="chon-9"

                                />

                            <td>Xã hội</td>
                            <td width="100">Đang hiện</td>
                            <td>3</td>
                            <td><a href="theloai_xemds.php">Tin xã hội</a></td>
                            <td align="center" width="100">
                                <a href="loaitin_chinh.php?idLT=9">Chỉnh</a> |
                                <a
                                    href="loaitin_xoa.php?idLT=9"

                                    >Xóa</a
                                >
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <script>
            //a
            $(document).ready(function () {
                $('.hang').mouseover(function () {
                    $(this).addClass('hightlight');
                });
                $('.hang').mouseout(function () {
                    $(this).removeClass('hightlight');
                });
            });
            //b
            $(document).ready(function () {
                $('#chonhet').click(function () {
                    var status = this.checked;
                    $('input[name="chon"]').each(function () {
                        this.checked = status;
                    });
                });
            });
            //c
            $(document).ready(function () {
                $('#chonhet').click(function () {
                    var status = this.checked;
                    $('input[name="chon"]').each(function () {
                        this.checked = status;
                    });
                });
                $('#chinhhet').click(function () {
                    var listid = '';
                    $('input[name="chon"]').each(function () {
                        if (this.checked) listid = listid + ',' + this.value;
                    });
                    window.location = 'chinh.php?listid=' + listid;
                });
            });

            $(document).ready(function () {
                $('#chonhet').click(function () {
                    var status = this.checked;
                    $('input[name=chon]').each(function () {
                        this.checked = status;
                    });
                });
                $('#xoahet').click(function () {
                    var listid = '';
                    $('input[name=chon]').each(function () {
                        if (this.checked == true) {
                            listid = listid + ',' + this.value;
                        }
                    });
                    listid = listid.substr(1);
                    window.location = 'xoa.php?listid=' + listid;
                });
            });
        </script>
    </body>
</html>
